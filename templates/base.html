<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WilAInova{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Tu CSS final -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- Header / Navbar -->
<header class="d-flex justify-content-between align-items-center">
    <a href="{{ url_for('index') }}" class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="WilAInova Logo">
    </a>

    <!-- Botón hamburguesa para móvil -->
    <button class="menu-toggle d-md-none">
        <i class="fa fa-bars"></i>
    </button>

    <!-- Menú -->
    <nav class="d-none d-md-block">
        <ul class="d-flex gap-3 list-unstyled mb-0">
            <li><a href="{{ url_for('index') }}">Inicio</a></li>
            <li><a href="{{ url_for('about') }}">Sobre mí</a></li>
            <li><a href="{{ url_for('projects') }}">Proyectos</a></li>
            <li><a href="{{ url_for('contact') }}">Contacto</a></li>
        </ul>
    </nav>
</header>

<!-- Contenido principal -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer>
    <p>© {{ current_year }} WilAInova. Todos los derechos reservados.</p>
    <p>
        <a href="https://wa.me/59173081556" target="_blank">WhatsApp</a> |
        <a href="mailto:tuemail@ejemplo.com">Email</a>
    </p>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Tu JS extra -->
<script>
    // Menú hamburguesa
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');
    if(menuToggle){
        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('d-none');
        });
    }
</script>

</body>
</html>
